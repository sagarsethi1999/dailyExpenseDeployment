<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
}

h1 {
  text-align: center;
}

.filter-options {
  margin-bottom: 20px;
  text-align: center;
}

#time-period {
  padding: 5px 10px;
  font-size: 16px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table th,
table td {
  padding: 10px;
  border: 1px solid #ddd;
}

table th {
  background-color: #f2f2f2;
  text-align: left;
}

table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

#download-btn {
  display: block;
  width: 100%;
  max-width: 200px;
  margin: 0 auto;
  padding: 10px;
  font-size: 16px;
  text-align: center;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#download-btn:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="filter-options">
        <label for="time-period">Select Time Period:</label>
        <select name="time-period" id="time-period">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <table id="expenses-table"></table>
      <button id="download-btn" disabled>Download Expenses</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
